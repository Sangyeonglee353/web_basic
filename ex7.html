<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop</h1>
        <ul>
            <script>
                for(var i = 0; i < 10; i++){
                    document.write("<li>" + i + "</li>\n");
                }
            </script>
        </ul>
    </body>
</html>
